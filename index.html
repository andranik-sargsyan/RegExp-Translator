<!DOCTYPE html>
<html>
<head>
    <title>RegExp Translator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul id="languages" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li data-val="en">
                            <a class="dropdown-item" href="#">
                                <img src="https://countryflagsapi.com/png/gb" /> English
                            </a>
                        </li>
                        <li data-val="am">
                            <a class="dropdown-item" href="#">
                                <img src="https://countryflagsapi.com/png/am" /> Armenian
                            </a>
                        </li>
                        <li data-val="ru">
                            <a class="dropdown-item" href="#">
                                <img src="https://countryflagsapi.com/png/ru" /> Russian
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10" id="translated-text"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
